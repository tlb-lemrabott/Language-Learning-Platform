<h4> Language Form</h4>

<div class="form">
    <br />
    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">

        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Name</div>
            </div>
            <input type="text" id="name" placeholder="Language name" formControlName="name" class="form-control">
        </div>
        <div
            *ngIf="reactiveForm.get('name')?.invalid && (reactiveForm.get('name')?.dirty || reactiveForm.get('name')?.touched)">
            <small class="text-danger">Name is required</small>
        </div>

        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Countries</div>
            </div>
            <input type="text" id="countries" placeholder="countries using the language" formControlName="countries"
                class="form-control">
        </div>

        <div class="input-group mb-2" *ngIf="!onUpdate">
            <div class="input-group-prepend">
                <div class="input-group-text">Book title</div>
            </div>
            <input type="text" id="bookTitle" placeholder="Book title" formControlName="bookTitle"
                class="form-control">
        </div>

        <div class="input-group mb-2" *ngIf="!onUpdate">
            <div class="input-group-prepend">
                <div class="input-group-text">Book author</div>
            </div>
            <input type="text" id="bookAuthor" placeholder="Book author" formControlName="bookAuthor"
                class="form-control">
        </div>


        <div class="input-group mb-2" *ngIf="!onUpdate">
            <div class="input-group-prepend">
                <div class="input-group-text">Book price</div>
            </div>
            <input type="text" id="bookPrice" placeholder="Book price" formControlName="bookPrice"
                class="form-control">
        </div>


        <div class="form-group row">
            <div class="col-sm-6">
                <button class="btn btn-primary" id="btn" [disabled]="reactiveForm.invalid">
                    Submit
                </button>
            </div>

        </div>
    </form>
</div>
